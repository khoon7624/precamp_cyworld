<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./02-signup.css" />
  </head>
  <body>
    <form action="">
      <h2>
        회원 가입을<br />
        위해 정보를 입력해주세요
      </h2>
      <label for="email">* 이메일</label><br />
      <input type="text" id="email" /><br />
      <label for="name">* 이름</label><br />
      <input type="text" /><br />
      <label for="password">* 비밀번호</label><br />
      <input type="password" /><br />
      <label for="password">* 비밀번호 확인</label><br />
      <input type="password" /><br />

      <br />
      <div class="input-box">
        <input type="radio" id="girl" /><label for="girl" name="gender"
          >여성</label
        >
        <input type="radio" id="men" /><label for="men" name="gender"
          >남성</label
        >
      </div>

      <input type="checkbox" />
      <span
        >이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두
        동의합니다.</span
      >
      <hr />
      <button>가입하기</button>
    </form>
  </body>
</html>
