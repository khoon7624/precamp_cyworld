<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/33adeb3881.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div>
                  <i class="fa-regular fa-face-laugh"></i>
                  <span>이름</span>
                </div>
                <div>
                  <i class="fa-solid fa-phone"></i>
                  <span>Phone</span>
                </div>
                <div>
                  <i class="fa-solid fa-envelope"></i>
                  <span>E-mail</span>
                </div>
                <div>
                  <i class="fa-solid fa-star"></i>
                  <span>인스타그램</span>
                </div>
              </div>
              <div class="left__body__footer">
                <p>오늘의 기분</p>
                <select name="" id="">
                  <option value="">기쁨 😄</option>
                  <option value="">슬픔 😂</option>
                  <option value="">우울 😥</option>
                  <option value="">화남 🤨</option>
                </select>
              </div>
            </div>
          </div>
          <div class="wrapper__right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
